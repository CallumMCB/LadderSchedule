name: Hourly Weather - This Week

on:
  schedule:
    # Runs every 2 hours during tennis playing hours (6am-10pm GMT)
    - cron: '0 6-22/2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-week-weather:
    runs-on: ubuntu-latest
    steps:
      - name: Update This Week's Hourly Weather
        run: |
          curl -X POST "https://www.ladderschedule.com/api/cron/weather-hourly?type=week" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"